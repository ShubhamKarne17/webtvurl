<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hub - Your Central Link Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-globe"></i>
                    Website Hub
                </h1>
                <p class="subtitle">Your central collection of favorite websites</p>
            </div>
            
            <!-- Search and Filter Section -->
            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search websites..." class="search-input">
                </div>
                <div class="filter-container">
                    <select id="categoryFilter" class="category-filter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="websitesGrid" class="websites-grid">
                <!-- Website cards will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No websites found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Website Hub. Built with ❤️ for easy website management.</p>
        </footer>
    </div>

    <!-- Loading Animation -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="websites.js"></script>
    <script src="script.js"></script>
</body>
</html>
